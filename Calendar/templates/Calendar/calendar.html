{% extends 'Calendar/base.html' %}

{% block title %}
Calendar
{% endblock %}

{% block content %}
<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'Calendar:calendar' %}?{{ prev_month }}"> Previous Month </a>
    <a class="btn btn-info right" href="{% url 'Calendar:calendar' %}?{{ next_month }}"> Next Month </a>
    <a class="btn btn-info right" href="{% url 'Calendar:event_new' %}"> New Event </a>
</div>
<br>
<div class="row">
  {{ calendar }}
</div>
{% endblock %}
