<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Add a Service</title>
</head>

<body>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Add a service</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="servicetype">Category</label>
  <div class="col-md-4">
    <select id="servicetype" name="servicetype" class="form-control">
      <option value="hair">Hair Service</option>
      <option value="nails">Nail Service</option>
      <option value="skin">Skin Service</option>
      <option value="makeup">Waxing</option>
      <option value="facial">Semi-permanent Make Up</option>
      <option value="eyes">Facial Service</option>
      <option value="">Eyelash / Eyebrow</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="servicename">Name</label>
  <div class="col-md-4">
  <input id="servicename" name="servicename" type="text" placeholder="Hair Spa" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="serviceprice">Price</label>
  <div class="col-md-4">
  <input id="serviceprice" name="serviceprice" type="text" placeholder="350" class="form-control input-md" required="">

  </div>
</div>

<!-- Button Drop Down -->
<div class="form-group">
  <label class="col-md-4 control-label" for="serviceduration">Duration</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="serviceduration" name="serviceduration" class="form-control" placeholder="30" type="text" required="">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          mins/hours
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
          <li><a href="#">min/s</a></li>
          <li><a href="#">hour/s</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="stylist">Choose Stylist/s</label>
  <div class="col-md-4">
    <select id="stylist" name="stylist" class="form-control" multiple="multiple">
      <option value="karen">Karen</option>
      <option value="jane">Jane</option>
      <option value="elyssa">Elyssa</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="servicedescription">Description</label>
  <div class="col-md-4">
    <textarea class="form-control" id="servicedescription" name="servicedescription"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="save"></label>
  <div class="col-md-4">
    <button id="save" name="save" class="btn btn-primary">Save changes</button>
  </div>
</div>

</fieldset>
</form>
</body>
</html>
